<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="./static/plugin/element/lib/theme-chalk/index.css"
    />
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="./static/plugin/jquery-3.5.1.min.js"></script>
    <script src="./static/plugin/vue.js"></script>

    <script>
      Vue.config.productionTip = false
    </script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="./static/plugin/vue-router.js"></script>
    <script src="./static/plugin/vuex.js"></script>
    <script src="./static/plugin/axios.min.js"></script>

    <!-- 引入组件库 -->
    <script src="./static/plugin/element/lib/index.js"></script>
    <script src="./static/plugin/mock.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
